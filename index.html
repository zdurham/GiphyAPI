<!DOCTYPE html>
<html>
  <head>
    <meta charset-"UTF-8">
    <title>GIPHY Search App</title>
    <link rel="styleshee" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid"> <!-- container for Bootstrap Grid -->
      <div class="row" id="row1"> <!-- Opening Row 1 -->
        <div class="col-md-3 col-sm-3" id="button-column"> <!-- First column, basically a sidebar -->
          <div id="sidebar">
            <div id="button-holder">
              <!-- Buttons will be appended here -->
            </div>
            <label>Your favorite Cartoon Network show not listed? Add them here!</label>
            <input type="text" name="new-button-text"></input>
            <button class="btn btn-primary" id="submit-button">Submit!</button>
          </div>
        </div> <!-- Closing first column -->
        <div class="col-md-9 col-sm-9" id="gif-column"> <!-- Second Column, will house 2 sub rows, one for buttons and one for actual gifs -->
          <div id="gifs"> <!-- Gifs will be appended here --> 
          </div>
        </div> <!-- Closing second column -->
      </div> <!-- Closing Row 1 -->
    </div> <!-- Closing the container -->  
    <!-- jQuery and app.js links below -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
